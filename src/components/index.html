<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dessert Shop</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Rose: {
              50: "#fff1f2",
              300: "#fda4af",
              400: "#fb7185",
              500: "#f43f5e",
              900: "#881337",
            },
            Red: "#f43f5e"
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 p-6">

  <!-- PRODUCTS -->
  <div id="products" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

  <!-- CART -->
  <div id="cart" class="bg-white p-4 rounded-lg mt-10 md:w-[500px]"></div>

<script>
/* ------------------ DATA ------------------ */
const products = [
  {
    name: "Waffle",
    category: "Waffle",
    price: 6.5,
    image: {
      mobile: "images/image-waffle-mobile.jpg",
      tablet: "images/image-waffle-tablet.jpg",
      thumbnail: "images/image-waffle-thumbnail.jpg"
    }
  }
];

let cart = [];

/* ------------------ FUNCTIONS ------------------ */
function addToCart(product) {
  cart.push({ ...product, quantity: 1 });
  render();
}

function increaseQuantity(name) {
  const item = cart.find(p => p.name === name);
  item.quantity++;
  render();
}

function decreaseQuantity(name) {
  const item = cart.find(p => p.name === name);
  item.quantity--;
  if (item.quantity === 0) {
    cart = cart.filter(p => p.name !== name);
  }
  render();
}

function removeProduct(name) {
  cart = cart.filter(p => p.name !== name);
  render();
}

/* ------------------ RENDER PRODUCTS ------------------ */
function renderProducts() {
  const container = document.getElementById("products");
  container.innerHTML = "";

  products.forEach(product => {
    const cartProduct = cart.find(item => item.name === product.name);

    container.innerHTML += `
      <div class="mb-4">
        <div class="relative mb-6">
          <picture>
            <source srcset="${product.image.tablet}" media="(min-width:768px)">
            <img src="${product.image.mobile}" class="rounded-lg">
          </picture>

          ${
            !cartProduct
              ? `
              <div class="absolute bottom-[-20px] left-20">
                <div onclick="addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})"
                  class="bg-white w-[150px] p-2 rounded-full border border-Rose-500 flex gap-2 justify-center cursor-pointer">
                  <img src="images/icon-add-to-cart.svg">
                  <span class="text-Rose-900 font-medium">Add to Cart</span>
                </div>
              </div>
              `
              : `
              <div class="absolute bottom-[-20px] left-20">
                <div class="bg-Red w-[150px] p-2 rounded-full flex justify-around text-white">
                  <img src="images/icon-decrement-quantity.svg" onclick="decreaseQuantity('${product.name}')">
                  <span>${cartProduct.quantity}</span>
                  <img src="images/icon-increment-quantity.svg" onclick="increaseQuantity('${product.name}')">
                </div>
              </div>
              `
          }
        </div>

        <p class="text-Rose-500 text-sm">${product.category}</p>
        <h2 class="font-medium">${product.name}</h2>
        <p class="text-Red font-medium">$${product.price}</p>
      </div>
    `;
  });
}

/* ------------------ RENDER CART ------------------ */
function renderCart() {
  const cartDiv = document.getElementById("cart");

  if (cart.length === 0) {
    cartDiv.innerHTML = `
      <h2 class="text-2xl text-Red font-bold mb-4">Your Cart (0)</h2>
      <div class="flex flex-col items-center gap-4">
        <img src="images/illustration-empty-cart.svg">
        <p class="text-Rose-500">Your added items will appear here</p>
      </div>
    `;
    return;
  }

  cartDiv.innerHTML = `<h2 class="text-2xl text-Red font-bold">Your Cart</h2>`;

  cart.forEach(item => {
    const subTotal = (item.price * item.quantity).toFixed(2);

    cartDiv.innerHTML += `
      <div class="flex justify-between items-center mt-4">
        <div>
          <p class="text-Rose-500 font-medium">${item.name}</p>
          <div class="flex gap-3 text-sm">
            <span class="text-Red">${item.quantity}x</span>
            <span>@$${item.price}</span>
            <span>$${subTotal}</span>
          </div>
        </div>

        <div onclick="removeProduct('${item.name}')" class="cursor-pointer border rounded-full p-2">
          <img src="images/icon-remove-item.svg">
        </div>
      </div>
      <hr class="mt-2">
    `;
  });
}

/* ------------------ MAIN RENDER ------------------ */
function render() {
  renderProducts();
  renderCart();
}

render();
</script>

</body>
</html>
