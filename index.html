<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert Shop</title>
  
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="shortcut icon" href="/images/favicon-32x32.png">
  <link rel="icon" href="/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Red: 'hsl(14, 86%, 42%)',
            Green: 'hsl(159, 69%, 38%)',
            Rose: {
              50: 'hsl(20, 50%, 98%)',
              100: 'hsl(13, 31%, 94%)',
              300: 'hsl(14, 25%, 72%)',
              400: 'hsl(7, 20%, 60%)',
              500: 'hsl(12, 20%, 44%)',
              900: 'hsl(14, 65%, 9%)'
            }
          },
          fontFamily: {
            'red-hat': ['"Red Hat Text"', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Red Hat Text', sans-serif;
    }
  </style>
</head>
<body class="bg-Rose-50 min-h-screen">

  <main class="grid place-content-center md:p-4">
    <h1 class="text-3xl font-bold text-Rose-900 mb-6 mt-6 md:mt-0">Desserts</h1>

    <section class="w-[320px] md:w-full md:flex">

      <div id="products-container" class="md:grid md:grid-cols-3 md:gap-2">
      </div>

      <div id="cart-container">
      </div>

    </section>
  </main>

  <div id="confirm-modal" class="fixed inset-0 bg-black/50 items-center justify-center z-50 hidden">
    <div class="bg-white p-4 rounded-lg w-[320px] md:w-[600px] md:max-h-[500px] md:overflow-auto">
      <img src="images/icon-order-confirmed.svg" alt="Order Confirmed">
      <div class="w-[200px] mt-4 mb-6">
        <h2 class="text-2xl text-Rose-900 font-bold mb-2">Order Confirmed</h2>
        <p class="text-[14px] text-Rose-400">We hope you enjoy your food!</p>
      </div>

      <div class="bg-Rose-50 p-2 rounded-lg">
        <div id="confirm-items"></div>

        <div class="flex justify-between mt-4 items-center">
          <p class="text-Rose-500 font-medium text-[16px]">Order total</p>
          <p id="confirm-total" class="text-2xl font-bold text-Rose-900">$0.00</p>
        </div>
      </div>

      <button id="new-order-btn" class="bg-Red w-full rounded-full text-Rose-50 font-medium h-10 mt-6 text-[14px] cursor-pointer hover:bg-opacity-90">
        Start New Order
      </button>
    </div>
  </div>

  <script type="module" src="dist/app.js"></script>
</body>
</html>
